<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="vietport" content="width=device-width,initial-scale=1.0">
	<title>Colored Text</title>
	<style>
		.sentence1 {
			color: #FF5733; /* Reddish-Orrange */
		}
		.sentence2 {
			color: #337BFF; /* Blue */	
			font-size: 10px; /* Adjust as needed */
		}
	</style>
</head>
<body>
	<p class="sentence1">This is my trial sentence in reddish-orange.</p>
	<p class="sentence2">This is my second trial sentence using the color blue. </p>
<p>
	<font color="purple"	face="Impact"	size="4">
		This is another way to write out the text, color and font.
	</font>
</p>
<p>
	<font color="green"	face="Roboto" size="6">
		<b>This is another</b> <i>way to write out the text</i>, <u>color and font</u>.
	</font>
</p>

</body>
